<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css"
	href="/resources/style/styles.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forum</title>
</head>
<body>

	<h1 align="center" th:text="#{add_post}" />
	<br />
	
	<form th:object="${post}" th:action="@{/add/post}" method="post">
	<input type="text" th:placeholder="#{subject}" th:field="*{subject}"/>
	<br/> <br/>
	<textarea th:placeholder="#{content}" th:field="*{text}"></textarea>
	<br />
	<br />
	<input type="submit" th:value="#{save}">
	</form>
	<br />
	<br />
	<input type="submit" th:value="#{cancel}" onclick="window.location='/'">

</body>
</html>
